<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" ><img src="assets/images/logo.png" alt="logo" style="height: 60px; width: 60px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" routerLink="/home" style="color: white; font-weight: 600; font-size: large;" >Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" style="color: white; font-weight: 600; font-size: large;">Products</a>
        </li>
      </ul>
      <form class="d-flex">

        <a class="nav-link" routerLink="/cart">
          <i style="font-size: 30px; color: white" class="fas fa-cart-plus"></i>
          <div class="badge" style="font-size:10px;color: white; background-color: rgb(138,115,80,0.9);">{{ totalItem }}</div>
        </a>
        
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3" >
 
</div>

</body>
</html>
