<div class="row">
  <div class="card">
      <div class="card-header">
          <div class="row">
              <div class="col-12">
                  <aside aria-label="Second Promo Banner" data-test-id="secondary-global-banner" class="offers">
                      <section data-link-loc="banner" data-test-id="banner" class="promo-banner">
                          <div class="promo-content">
                              <div class="flex flex-col items-center">
                                  <h4 class="promo-title">EXTRA 10% OFF ON ORDERS ABOVE ₹4499*</h4>
                              </div>
                              <h5 class="promo-subtitle">Auto-applied at checkout | *Exclusions apply</h5>
                          </div>
                      </section>
                  </aside>
              </div>
          </div>
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-3 card-spacing" *ngFor="let product of productsList">
                  <div class="card">
                      <img class="card-img-top" [src]="product.imageUrl" alt="Card image">
                      <div class="card-body">
                          <h4 class="card-title">{{product.name}}</h4>
                          <p class="card-text">Price: ₹ {{product.price}}</p>
                          <button class="btn btn-primary add-to-cart-button" (click)="addtocart(product)">Add to Cart</button>
                          <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlacement">
                              <div id="cart-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                  <div class="toast-body">
                                      <strong>{{ productName }}</strong> <br>has been added to your cart!
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
