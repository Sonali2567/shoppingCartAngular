<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
        <div class="card">
            <div class="card-header" style="background-color: #414584; color: aliceblue;">
                <div class="row">
                    <div class="col-6">
                        Admin Dashboard
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3 card-spacing" *ngFor="let product of productsList">
                        <div class="card">
                            <img class="card-img-top" [src]="product.imageUrl" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title">{{product.name}}</h4>
                                <p class="card-text">Price: â‚¹ {{product.price}}</p>
                                <h6 class="card-text">Quantity: {{product.quantity}}</h6>
                                <br>
                                <button class="btn btn-primary " (click)="onDelete(product)" style="background-color: rgba(149, 69, 49, 0.966); color: whitesmoke; ">Delete</button>
                                <button class="btn btn-success mx-2" (click)="onUpdate(product)" style="background-color: rgba(15, 109, 65, 0.9); color: white;">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Side panel for adding new product -->
    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header" style="background-color: #414584; color: aliceblue;">
                <div class="row">
                    <div class="col-6">
                        New Product 
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" [(ngModel)]="productObj.name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="productPrice">Product Price</label>
                        <input type="number" id="productPrice" name="productPrice" [(ngModel)]="productObj.price" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="productQuantity">Product Quantity</label>
                        <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="productObj.quantity" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="productDescription">Product Description</label>
                        <input type="text" id="productDescription" name="productDescription" [(ngModel)]="productObj.description" class="form-control">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-12">
                        <label for="productImageFile">Product Image File</label>
                        <input type="file" id="productImageFile" (change)="onFileSelected($event)" class="form-control">
                    </div>
                </div>
               <br>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary"  (click)="onSave()" style="background-color: #414584; color: aliceblue; width: 14cqmax;">Add Product</button>
                    <!--  <button class="btn btn-primary" *ngIf="productObj.id !=0" (click)="onSave()" style="background-color: #414584; color: aliceblue; width: 14cqmax;">Update Product</button>-->
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
